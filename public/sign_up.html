<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Tower Defense</title>
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
</head>

<body>
<nav class="panel">
    <button class="navigation back">⟸</button>
    <button class="navigation forward">⟹</button>
</nav>
<div class="panel">
    <form method="post" action="#">
        <table cellspacing="0" class="input_form">
            <tr>
                <td align="right"><label>Логин:</label></td>
                <td><input type="text" name="username" placeholder="Придумайте логин"></td>
            </tr>
            <tr>
                <td align="right"><label>Пароль:</label></td>
                <td><input type="password" name="password" placeholder="Придумайте пароль"></td>
            </tr>
            <tr>
                <td align="right"><label>Повторите:</label></td>
                <td><input type="password" name="confirm" placeholder="Подтвердите пароль"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="Регистрация!"></td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
